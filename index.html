<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Simple calculator</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/jpg">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
	<section class="calculator">
		<input type="text" id="deposit">
		<button id="button0" value="0">0</button>
		<button id="button1" value="1">1</button>
		<button id="button2" value="2">2</button>
		<button id="button3" value="3">3</button>
		<button id="button4" value="4">4</button>
		<button id="button5" value="5">5</button>
		<button id="button6" value="6">6</button>
		<button id="button7" value="7">7</button>
		<button id="button8" value="8">8</button>
		<button id="button9" value="9">9</button>

<button id="plus">+</button>
<button class="minus">-</button>






		<button id="itog" value="wefw" onclick="myFunction()">=</button>
		<div id="result">	</div>	
	</section>

<div>
	<h2>Вычисление процентов</h2>	
	<section>
		<p>Насколько процентов число <span class="styleVariable">a</span> меньше числа <span class="styleVariable">b</span></p>
		<input type="text" class="countA">
		<input type="text"  class="countB">
		<button id="percent" onclick="countPircent()">Расчитать</button>
	</section>
	<section>
		<p>Чему будет равно число, если оно составляет <span class="styleVariable">a%</span> от числа <span class="styleVariable">b</span></p>
		<input type="text" class="countA">
		<input type="text"  class="countB">
		<button id="percent" onclick="countPircent()">Расчитать</button>
	</section>
	<section>
		<p>Найти число x если <span class="styleVariable">a%</span> от этого числа равны <span class="styleVariable">b</span></p>
		<input type="text" class="countA">
		<input type="text"  class="countB">
		<button id="percent" onclick="countPircent()">Расчитать</button>
	</section>

</div>


<script type="text/javascript" src="js/common.js"></script>

</body>
</html>
